---
layout: default
title: Chris Renke
---

<div id="home">
  <h1>Blog Posts on Android Things</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<div class="date-label">
      		<span>{{ post.date | date_to_string }}</span> &raquo; 
      	</div>
      	<div class="post-box">
      		<a href="{{ post.url }}">{{ post.title }}</a>
  		    <p class="post-excerpt">{{ post.excerpt }}</p>
  		</div>
      </li>
    {% endfor %}
  </ul>
</div>
